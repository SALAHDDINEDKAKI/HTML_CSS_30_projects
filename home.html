<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/profile.jpg" alt="girl_profile" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtuber & blogger</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background: #1DA1F2;" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" style="background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" style="background: linear-gradient(45deg, #0077B5, #00A0DC);" class="link">
                <i class="bx bxl-linkedin"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12K</span>
            </div>
        </div>
    </div>
</body>
</html>
